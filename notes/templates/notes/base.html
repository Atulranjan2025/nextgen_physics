<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ========== Basic Meta ========== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NextGen Physics ‚Äî AI-powered NEET & JEE preparation with tests, notes, and simulations." />
    <meta name="keywords" content="Physics, NEET, JEE, Tests, Notes, Simulations, NextGen Physics" />
    <meta name="author" content="Atul Ranjan" />

    <title>{% block title %}NextGen Physics{% endblock %}</title>

    <!-- ========== Favicon ========== -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />

    <!-- ========== Bootstrap CSS ========== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0uFU9PZxSmE5a8pZ"
      crossorigin="anonymous"
    />

    <!-- ========== Google Fonts ========== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- ========== MathJax (for equations) ========== -->
    <script>
      window.MathJax = {
        tex: { inlineMath: [["\\(", "\\)"], ["$", "$"]] },
        svg: { fontCache: "global" },
      };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- ========== Core Styling ========== -->
    <style>
      /* üåó Theme Colors */
      :root {
        --bg-color: #f8f9fa;
        --text-color: #212529;
        --card-bg: #ffffff;
        --nav-bg: #0b0c10;
        --nav-text: #ffffff;
        --accent-color: #ffc107;
      }

      body.dark-mode {
        --bg-color: #121212;
        --text-color: #f8f9fa;
        --card-bg: #1e1e1e;
        --nav-bg: #000000;
        --nav-text: #ffffff;
        --accent-color: #fdd835;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.4s ease, color 0.4s ease;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* üß≠ Navbar */
      .navbar {
        background-color: var(--nav-bg) !important;
        transition: background-color 0.4s ease;
      }
      .nav-link {
        color: var(--nav-text) !important;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: var(--accent-color) !important;
      }
      .navbar-brand {
        font-weight: 600;
        font-size: 1.35rem;
      }

      /* üì¶ Cards */
      .question-card,
      .result-card {
        background-color: var(--card-bg);
        color: var(--text-color);
        border-radius: 10px;
        transition: background-color 0.4s ease, color 0.4s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }

      /* üñºÔ∏è Image Styles */
      .question-card img,
      .result-image {
        display: block;
        margin: 15px auto;
        max-width: 420px;
        height: auto;
        border-radius: 8px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        transition: transform 0.25s ease, filter 0.3s ease;
      }

      .question-card img:hover {
        transform: scale(1.05);
      }

      body.dark-mode .question-card img {
        background-color: #fff;
        filter: brightness(1.1) contrast(1.2);
      }

      /* üåó Theme Toggle */
      .theme-toggle {
        background: none;
        border: none;
        color: var(--nav-text);
        font-size: 1.6rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .theme-toggle:hover {
        transform: rotate(25deg);
      }

      /* üßæ Footer */
      footer {
        background-color: var(--nav-bg);
        color: var(--nav-text);
        font-size: 0.9rem;
        padding: 12px 0;
        margin-top: 40px;
        transition: all 0.4s ease;
      }

      /* üì± Responsive */
      @media (max-width: 768px) {
        .question-card img {
          max-width: 95%;
        }
        .navbar-brand {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- ======================
         üß≠ Navbar
    ====================== -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">‚öõÔ∏è NextGen Physics</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/notes/">Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="/test/">Test</a></li>
            <li class="nav-item"><a class="nav-link" href="/simulations/">Simulations</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
            <li class="nav-item ms-3">
              <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">
                ‚≠ê
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ======================
         üìÑ Main Content
    ====================== -->
    <main class="container py-5 mt-5">
      {% block content %}{% endblock %}
    </main>

    <!-- ======================
         ‚öôÔ∏è Footer
    ====================== -->
    <footer class="text-center">
      <p class="mb-0">
        ¬© 2025 <strong>NextGen Physics</strong> | Crafted with ‚ù§Ô∏è by
        <strong>Atul Ranjan</strong>
      </p>
    </footer>

    <!-- ========== Bootstrap JS ========== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w72vG9sM+gdJ6F1nHGFmV6XocQ0HqKzU9sQXv6VhG2lJY8VdWfu12hZ4Zz1cdqv1"
      crossorigin="anonymous"
    ></script>

    <!-- ======================
         üåô Theme Toggle Script
    ====================== -->
    <script>
      const toggleButton = document.getElementById("themeToggle");
      const body = document.body;
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        body.classList.add("dark-mode");
        toggleButton.textContent = "‚òÄÔ∏è";
      }

      function smoothTransition() {
        body.style.transition = "background-color 0.4s, color 0.4s";
        setTimeout(() => (body.style.transition = ""), 500);
      }

      toggleButton.addEventListener("click", () => {
        smoothTransition();
        body.classList.toggle("dark-mode");
        const dark = body.classList.contains("dark-mode");
        toggleButton.textContent = dark ? "‚òÄÔ∏è" : "‚≠ê";
        localStorage.setItem("theme", dark ? "dark" : "light");
      });

      // Auto adjust if system theme changes
      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
        if (!localStorage.getItem("theme")) {
          smoothTransition();
          body.classList.toggle("dark-mode", e.matches);
          toggleButton.textContent = e.matches ? "‚òÄÔ∏è" : "‚≠ê";
        }
      });
    </script>
  </body>
</html>
