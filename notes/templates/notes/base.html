<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ========== Basic Meta ========== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NextGen Physics ‚Äî AI-powered NEET & JEE preparation with interactive tests, notes, and simulations." />
    <meta name="keywords" content="Physics, NEET, JEE, Tests, Notes, Simulations, NextGen Physics" />
    <meta name="author" content="Atul Ranjan" />

    <title>{% block title %}NextGen Physics{% endblock %}</title>

    <!-- ========== Favicon ========== -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />

    <!-- ========== Bootstrap CSS ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- ========== Google Fonts ========== -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- ========== Bootstrap Icons ========== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- ========== MathJax ========== -->
    <script>
      window.MathJax = {
        tex: { inlineMath: [["\\(", "\\)"], ["$", "$"]] },
        svg: { fontCache: "global" },
      };
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- ========== Core Styling ========== -->
    <style>
      :root {
        --bg-light: #f8f9fa;
        --bg-dark: #0e0e0e;
        --text-light: #f8f9fa;
        --text-dark: #212529;
        --accent: #9a6cff;
        --highlight: #ffc107;
        --gradient: linear-gradient(90deg, #9a6cff, #6f42c1, #9a6cff);
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        transition: all 0.4s ease;
        scroll-behavior: smooth;
      }

      body.dark-mode {
        background-color: var(--bg-dark);
        color: var(--text-light);
      }

      /* üß≠ Navbar */
      .navbar {
        background: var(--gradient);
        padding: 12px 0;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.25);
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.4rem;
        color: #fff !important;
        letter-spacing: 0.5px;
      }
      .nav-link {
        color: #f1f1f1 !important;
        font-weight: 500;
        transition: 0.3s ease;
      }
      .nav-link:hover {
        color: var(--highlight) !important;
        transform: translateY(-2px);
      }

      /* üåô Theme Toggle */
      .theme-toggle {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .theme-toggle:hover {
        color: var(--highlight);
        transform: rotate(25deg);
      }

      /* üì¶ Main Container Animation */
      main {
        animation: fadeInUp 0.6s ease-in-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ‚ö° Buttons */
      .btn-nextgen {
        background: var(--gradient);
        color: #fff;
        border: none;
        border-radius: 30px;
        padding: 10px 25px;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .btn-nextgen:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 12px rgba(154, 108, 255, 0.5);
      }

      /* üßæ Footer */
      footer {
        background-color: #000;
        color: #bbb;
        text-align: center;
        padding: 25px 10px;
        margin-top: 60px;
        border-top: 2px solid;
        border-image: linear-gradient(to right, #8b5cf6, #ec4899) 1;
        box-shadow: 0 -2px 10px rgba(154, 108, 255, 0.25);
      }

      footer .social-icons {
        margin: 10px 0;
      }

      footer .social-icons a {
        display: inline-block;
        width: 42px;
        height: 42px;
        line-height: 42px;
        margin: 5px;
        color: #fff;
        font-size: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #8b5cf6, #ec4899);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      footer .social-icons a:hover {
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.7);
      }

      footer p {
        font-size: 14px;
        margin-bottom: 8px;
      }

      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.1rem;
        }
        footer .social-icons a {
          width: 38px;
          height: 38px;
          font-size: 18px;
        }
      }
    </style>
  </head>

  <body>
    <!-- ======================
         üß≠ Navbar
    ====================== -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">‚öõÔ∏è NextGen Physics</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/notes/">Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="/test/">Tests</a></li>
            <li class="nav-item"><a class="nav-link" href="/simulations/">Simulations</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
            <li class="nav-item ms-3">
              <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">‚òÄÔ∏è</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ======================
         üìÑ Main Content
    ====================== -->
    <main class="container py-5 mt-5">
      {% block content %}{% endblock %}
    </main>

    <!-- ======================
         ‚öôÔ∏è Footer (With Gradient Social Icons)
    ====================== -->
    <footer>
      <p>
        ¬© <span id="year"></span> <strong>NextGen Physics</strong> | Crafted with üíú by
        <strong>Atul Ranjan</strong>
      </p>

      <div class="social-icons">
        <a href="https://www.youtube.com/@NextGenPhysics" target="_blank" title="YouTube"><i class="bi bi-youtube"></i></a>
        <a href="https://www.facebook.com/share/1SP45DaUsB/" target="_blank" title="Facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/nextgenphysics" target="_blank" title="Instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com/in/atul-ranjan-0b1080352" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
      </div>
    </footer>

    <!-- ========== Bootstrap JS ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ======================
         üåô Theme Toggle Script
    ====================== -->
    <script>
      const toggleButton = document.getElementById("themeToggle");
      const body = document.body;
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        body.classList.add("dark-mode");
        toggleButton.textContent = "‚≠ê";
      }

      toggleButton.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const dark = body.classList.contains("dark-mode");
        toggleButton.textContent = dark ? "‚≠ê" : "‚òÄÔ∏è";
        localStorage.setItem("theme", dark ? "dark" : "light");
      });

      // Auto-update copyright year
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
