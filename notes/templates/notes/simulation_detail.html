{% extends "notes/base.html" %} {% block title %}{{ simulation.title }} -
NextGen Physics{% endblock %} {% block content %}
<div class="container mt-5">
  <h1 class="text-primary text-center mb-3">{{ simulation.title }}</h1>
  <p class="text-muted text-center">{{ simulation.description }}</p>

  {% if simulation.thumbnail %}
  <img
    src="{{ simulation.thumbnail.url }}"
    class="img-fluid rounded mx-auto d-block mb-4"
    style="max-height: 300px"
  />
  {% endif %}

  <div class="border rounded p-4 bg-light">
    <!-- Simulation HTML Content -->
    {{ simulation.content_html|safe }}
  </div>

  <div class="text-center mt-4">
    <a href="/simulations/" class="btn btn-secondary"
      >‚Üê Back to All Simulations</a
    >
  </div>
</div>
{% endblock %}
