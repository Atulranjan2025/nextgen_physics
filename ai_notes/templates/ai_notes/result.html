<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ö° AI Physics Notes Generator</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f6fa;
      color: #222;
      margin: 40px;
      line-height: 1.6;
    }
    h1 { color: #1e40af; border-bottom: 3px solid #1e3a8a; padding-bottom: 8px; }
    form { margin-bottom: 25px; }
    input { padding: 10px; width: 320px; font-size: 1rem; border: 1px solid #ccc; border-radius: 8px; margin-right: 8px; }
    button { padding: 10px 18px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #1e3a8a; }
    .notes-box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.1); margin-top: 20px; }
    .diagram { display: block; margin: 25px auto; max-width: 90%; border-radius: 10px; border: 2px solid #ccc; }
    .download-btn { background: #22c55e; color: white; padding: 10px 16px; border-radius: 8px; text-decoration: none; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>

  <!-- ‚úÖ MathJax for Equations -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$','$$'], ['\\[','\\]']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body>
  <h1>‚ö° AI Physics Notes Generator</h1>

  <form method="get">
    <input type="text" name="topic" placeholder="Enter Physics Topic (e.g. Work, Energy, SHM)" required>
    <button type="submit">Generate Notes</button>
  </form>

  {% if notes %}
  <div class="notes-box">
    <h2>AI Notes for "{{ topic }}"</h2>
    <div>{{ notes|safe }}</div>

    <h3>üß© Concept Diagram:</h3>
    <img class="diagram" src="/media/{{ topic }}.png" onerror="this.src='/static/no_diagram.png'" alt="Diagram for {{ topic }}">

    <h3>üìà Graphical Interpretation:</h3>
    <img class="diagram" src="/media/{{ topic }}_graph.png" onerror="this.src='/static/no_graph.png'" alt="Graph for {{ topic }}">

    {% if pdf_path %}
      <a class="download-btn" href="/media/{{ topic }}_notes.pdf" download>üìÑ Download Notes (PDF with Diagrams)</a>
    {% endif %}
  </div>

  {% elif error %}
    <p class="error">‚ö†Ô∏è Error: {{ error }}</p>
  {% endif %}
</body>
</html>
